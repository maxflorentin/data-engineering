name: REPORTE_AA_SANCIONADOS
description: 'REPORTE_ENRI SANCIONADOS'
owner: BI-Corp
active: true
schedule_interval: '0 9 * * *'
#start_date: '2018-03-01'
#catchup: true
retries: 3
retry_delay: 30
include_dummy_task: true
max_active_runs: 1
input:
  - name: date_from
    description: 'Date From in format YYYY-MM-DD'
  - name: date_to
    description: 'Date To in format YYYY-MM-DD'
  - name: shift
    description: 'Shift in days'
    default: -1
  - name: mode
    description: 'Partition level'
    default: days
tasks:
  - name: report_execution_full
    operator: ZondaHiveOperator
    config:
      connection_id: cloudera_hive_beeline
      schema: default
      is_hql_file: true
      output_file: "$ZONDA_DIR/outbound/sancionados_full_{{ ti.xcom_pull(task_ids='InputConfig', key='partition_date_filter', dag_id='REPORTE_AA_SANCIONADOS') }}.csv"
      show_header: 'false'
      output_format: dsv
      empty_file: True
      delimiter: ';'
      hql:
        - '$ZONDA_DIR/repositories/zonda-etl/scripts/catalog/advance_analytics/sancionados/sancionados_full.hql'
  - name: report_execution
    operator: ZondaHiveOperator
    config:
      connection_id: cloudera_hive_beeline
      schema: default
      is_hql_file: true
      output_file: "$ZONDA_DIR/outbound/sancionados_novedades_{{ ti.xcom_pull(task_ids='InputConfig', key='partition_date_filter', dag_id='REPORTE_AA_SANCIONADOS') }}.csv"
      show_header: 'false'
      output_format: dsv
      empty_file: True
      delimiter: ';'
      hql:
        - '$ZONDA_DIR/repositories/zonda-etl/scripts/catalog/advance_analytics/sancionados/sancionados_novedades.hql'
  - name: report_send_sftp_full
    operator: SFTPOperator
    config:
      connection_id: "sftp_transmi"
      local_filepath: "$ZONDA_DIR/outbound/sancionados_full_{{ ti.xcom_pull(task_ids='InputConfig', key='partition_date_filter', dag_id='REPORTE_AA_SANCIONADOS') }}.csv"
      remote_filepath: "/aplicaciones/toWindows03/BI-CORP/outbound/NORMATIVOS/AAML/sancionados_full_{{ ti.xcom_pull(task_ids='InputConfig', key='partition_date_filter', dag_id='REPORTE_AA_SANCIONADOS') }}.csv"
      operation: "put"
      create_intermediate_dirs: False
  - name: EXECUTE_Remove_FILE_full
    operator: BashOperator
    config:
      bash_command: "rm $ZONDA_DIR/outbound/sancionados_full_{{ ti.xcom_pull(task_ids='InputConfig', key='partition_date_filter', dag_id='REPORTE_AA_SANCIONADOS') }}.csv"
  - name: report_send_sftp
    operator: SFTPOperator
    config:
      connection_id: "sftp_transmi"
      local_filepath: "$ZONDA_DIR/outbound/sancionados_novedades_{{ ti.xcom_pull(task_ids='InputConfig', key='partition_date_filter', dag_id='REPORTE_AA_SANCIONADOS') }}.csv"
      remote_filepath: "/aplicaciones/toWindows03/BI-CORP/outbound/NORMATIVOS/AAML/sancionados_novedades_{{ ti.xcom_pull(task_ids='InputConfig', key='partition_date_filter', dag_id='REPORTE_AA_SANCIONADOS') }}.csv"
      operation: "put"
      create_intermediate_dirs: False
  - name: EXECUTE_Remove_FILE
    operator: BashOperator
    config:
      bash_command: "rm $ZONDA_DIR/outbound/sancionados_novedades_{{ ti.xcom_pull(task_ids='InputConfig', key='partition_date_filter', dag_id='REPORTE_AA_SANCIONADOS') }}.csv"
  - name: ControlM_Executor_e
    operator: SSHOperator
    config:
      connection_id: de_ssh
      command: "python3 $ZONDA_DIR/repositories/zonda-etl/scripts/api/controlm/controlm_executor.py --job_name RIO-ENRI-Dummy067"
  - name: ControlM_Executor_full
    operator: SSHOperator
    config:
      connection_id: de_ssh
      command: "sh $ZONDA_DIR/repositories/zonda-etl/scripts/catalog/advance_analytics/sancionados/controlm.sh "
dependencies:
  report_execution: report_send_sftp
  report_send_sftp : ControlM_Executor_e
  ControlM_Executor_e: EXECUTE_Remove_FILE
  report_execution_full: report_send_sftp_full
  report_send_sftp_full: ControlM_Executor_full
  ControlM_Executor_full: EXECUTE_Remove_FILE_full
notifications:
  on_error: true
  channels: [$DEFAULT_SLACK_CHANNEL]
  users: [irusconi@santandertecnologia.com.ar]