name: LOAD_Especies_Basico_ARDA
description: 'Genera Tablon Especies Basico ARDA'
owner: BI-Corp
active: true
# schedule_interval: '30 7 * * *'
start_date: '2018-10-31'
# catchup: true
retries: 3
retry_delay: 30
include_dummy_task: true
max_active_runs: 1
input:
  - name: date_from
    description: 'Date From in format YYYY-MM-DD'
  - name: date_to
    description: 'Date To in format YYYY-MM-DD'
  - name: shift
    description: 'Shift in days'
  - name: mode
    description: 'Partition level'
    default: days
tasks:
  - name: COPY_CONFIG_HDFS
    operator: BashOperator
    config:
      bash_command: "hdfs dfs -put -f $ZONDA_DIR/repositories/zonda-etl/scripts/layers/arda/conf/mercado/* /santander/bi-corp/arda/config/mercado"
  - name: RUN_TABLON
    operator: SparkSubmitOperator
    config:
      name: RUN_TABLON
      connection_id: cloudera_spark
      executor_cores: 5
      executor_memory: 45G
      num_executors: 10
      application: '$ZONDA_DIR/repositories/zonda-etl/scripts/layers/arda/lib/mercado/tablon-especies-basico-1.14.0.jar'
      jars: '$ZONDA_DIR/repositories/zonda-etl/scripts/layers/arda/lib/credito/arda-extensions-2.7.0-shade.jar'
      java_class: 'com.santander.tablon.especiesbasico.TablonEspeciesBasicoDriver'
      conf: {
        'spark.driver.memory':"8G",
        'spark.yarn.driver.memoryOverhead':'512',
        'spark.yarn.executor.memoryOverhead':'3072',
        'spark.network.timeout':'610s',
        'spark.executor.heartbeatInterval':'60s',
        'spark.sql.shuffle.partitions':'200',
        'spark.shuffle.spill.numElementsForceSpillThreshold':'50000',
        'spark.executor.extraJavaOptions':"-XX:+PrintFlagsFinal -XX:+PrintReferenceGC -verbose:gc -XX:+PrintGCDetails -XX:+PrintGCTimeStamps -XX:+PrintAdaptiveSizePolicy -XX:+UnlockDiagnosticVMOptions'",
        'spark.yarn.queue':'apps.arda',
      }
      application_args: ['-c' ,'$HDFS_SERVER/santander/bi-corp/arda/config/mercado/tablonespeciesbasico.conf', '-d', "{{ ti.xcom_pull(task_ids='InputConfig', key='partition_date_filter', dag_id='LOAD_Especies_Basico_ARDA') }}",
                         '-s', 'santander_business_risk_arda', '-j', 'especies_basico_rda', '-v', 'santander_staging_arda', '-k', '$HDFS_SERVER/santander/bi-corp/arda/tmp/mercado']

  - name: COMPUTE_INVALIDATE_TABLES
    operator: BashOperator
    config:
      bash_command: "export PYTHONPATH=/usr/bin/python3.6:/usr/local/lib64/python3.6/site-packages;impala-shell -k -i $IMPALA_SERVER --ssl --ca_cert /opt/cloudera/security/CAcerts/cacerts -f $ZONDA_DIR/repositories/zonda-etl/scripts/layers/arda/queries/mercado/tablon_especies_basico/tablon_especies_basico.sql"
dependencies:
  COPY_CONFIG_HDFS: RUN_TABLON
  RUN_TABLON: COMPUTE_INVALIDATE_TABLES
notifications:
  on_error: true
  channels: [$DEFAULT_SLACK_CHANNEL]