name: LOAD_STG_CAMPANIAS_BECAS-Monthly
description: 'Load data from CAMPANIAS source to STG (Monthly)'
owner: BI-Corp
active: true
start_date: '2020-02-01'
#catchup: true
retries: 3
retry_delay: 30
include_dummy_task: true
max_active_runs: 1
input:
  - name: date_from
    description: 'Date From in format YYYY-MM-DD'
  - name: date_to
    description: 'Date To in format YYYY-MM-DD'
  - name: shift
    description: 'Shift in days'
    default: 0
  - name: mode
    description: 'Partition level'
    default: days
tasks:
  - name: STAGING_becas_Parquetize
    operator: SparkSubmitOperator
    config:
      name: STAGING_becas_Parquetize
      connection_id: cloudera_spark2
      executor_cores: 1
      executor_memory: 8G
      num_executors: 1
      files: ['$ZONDA_DIR/repositories/zonda-etl/scripts/layers/staging/campanias/fact/becas/becas_schema.json']
      application: '$ZONDA_DIR/repositories/guyra/src/guyra.py'
      py_files: '$ZONDA_DIR/repositories/guyra/src/config_file.py'
      conf: {
        'spark.yarn.appMasterEnv.partition_date_filter': "{{ ti.xcom_pull(task_ids='InputConfig', key='partition_date', dag_id='LOAD_STG_CAMPANIAS_BECAS-Monthly') }}",
        'spark.sql.sources.partitionOverwriteMode':'dynamic'
      }
      application_args: ['becas_schema.json']

notifications:
  on_error: true
  channels: [$DEFAULT_SLACK_CHANNEL]
  users: [mcaamano@santandertecnologia.com.ar]
