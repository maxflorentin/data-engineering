name: LOAD_STG_Amuc-Daily
description: 'Load data from Amuc tables in STG (Daily)'
owner: BI-Corp
active: true
start_date: '2020-04-27'
# catchup: true
retries: 3
retry_delay: 30
include_dummy_task: true
max_active_runs: 1
input:
  - name: date_from
    description: 'Date From in format YYYY-MM-DD'
  - name: date_to
    description: 'Date To in format YYYY-MM-DD'
  - name: shift
    description: 'Shift in days'
    default: 0
  - name: mode
    description: 'Partition level'
    default: days
tasks:
  - name: STAGING_amuc550_Parquetize
    operator: SparkSubmitOperator
    config:
      name: STAGING_amuc550_Parquetize
      connection_id: cloudera_spark2
      executor_cores: 5
      executor_memory: 8G
      num_executors: 2
      files: ['$ZONDA_DIR/repositories/zonda-etl/scripts/layers/staging/amuc/fact/amuc550/amuc550_schema.json']
      application: '$ZONDA_DIR/repositories/guyra/src/guyra.py'
      py_files: '$ZONDA_DIR/repositories/guyra/src/config_file.py'
      conf: {
        'spark.yarn.appMasterEnv.partition_date_filter': "{{ ti.xcom_pull(task_ids='InputConfig', key='partition_date', dag_id='LOAD_STG_Amuc-Daily') }}",
        'spark.yarn.appMasterEnv.file_date_filter': "{{ ti.xcom_pull(task_ids='InputConfig', key='partition_date_filter', dag_id='LOAD_STG_Amuc-Daily') }}",
        'spark.sql.sources.partitionOverwriteMode': 'dynamic'
      }
      application_args: ['amuc550_schema.json']
notifications:
  on_error: true
  channels: [$DEFAULT_SLACK_CHANNEL]
  users: [mjourdan@santandertecnologia.com.ar]
